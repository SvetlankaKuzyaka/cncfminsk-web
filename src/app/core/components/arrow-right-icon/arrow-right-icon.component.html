<ng-container
  *ngIf="type === 'light'; then lightIcon; else darkIcon"
></ng-container>
<ng-template #darkIcon>
  <i nz-icon><img src="/assets/images/arrow-right-dark.svg"/></i>
</ng-template>
<ng-template #lightIcon
  ><i nz-icon><img src="/assets/images/arrow-right-light.svg"/></i
></ng-template>
