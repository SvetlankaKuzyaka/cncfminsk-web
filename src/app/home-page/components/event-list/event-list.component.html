<div class="layout-content-events" nz-row nzType="flex">
  <div class="layout-content-events-title">
    <span>Убедись, что ты ничего не пропустишь</span>
  </div>
  <span>{{ (reviewEventData | async)?.title }}</span>
  <div class="layout-content-events-filter" nz-row nzType="flex">
    <button
      class="layout-content-events-filter-button"
      nz-button
      nzSize="large"
      nzType="default"
    >
      {{ "Мастер-класс" | uppercase }}
    </button>
    <button
      class="layout-content-events-filter-button"
      nz-button
      nzSize="large"
      nzType="default"
    >
      {{ "Встреча" | uppercase }}
    </button>
    <button
      class="layout-content-events-filter-button"
      nz-button
      nzSize="large"
      nzType="default"
    >
      {{ "Дайджест" | uppercase }}
    </button>
  </div>
  <div
    class="layout-content-events-list"
    nz-row
    nzType="flex"
    nzJustify="space-between"
  >
    <ng-container *ngFor="let data of reviewEventData | async">
      <nz-card
        style="width:410px;"
        nzHoverable
        [nzBordered]="false"
        [nzCover]="coverTemplate"
        [nzActions]="[actionClick]"
      >
        <nz-card-meta
          [nzTitle]="data?.title | uppercase"
          [nzDescription]="data?.description"
        ></nz-card-meta>
      </nz-card>
      <ng-template #coverTemplate>
        <img alt="event" [src]="data?.imageUrl" />
      </ng-template>
      <ng-template #actionClick>
        <app-arrow-right-icon></app-arrow-right-icon>
      </ng-template>
    </ng-container>
  </div>
</div>
